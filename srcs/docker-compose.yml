services:

  mariadb:
    container_name: mdb_container
    build: requirements/mariadb/
    restart: always
    ports:
      - "3306:3306"
    volumes:
     - db_data:/var/lib/mysql      
    env_file: .env
    networks:
      the_network:

  wordpress:
    build: requirements/wordpress/
    container_name: wp_container
    ports:
      - "9000:9000"
    restart: always
    depends_on:
      - mariadb
    volumes:
     - wp_data:/var/www/wordpress      
    env_file: .env
    networks:
      the_network:
  
  nginx:
    build: requirements/nginx/
    container_name: nginx_container
    restart: always
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - wp_data:/var/www/wordpress
    networks:
      the_network:
    env_file: .env

volumes:
  db_data:
    name: db_data
    driver: local
    driver_opts:
      device: /home/user42/data/db_data
      o: bind
      type: none
  wp_data:
    name: wp_data
    driver: local
    driver_opts:
      device: /home/user42/data/wp_data
      o: bind
      type: none

networks:
  the_network:

# Container 1 : Nginx + TLSv1.2
# Container 2 : Wordpress + php-fpm sans nginx
# Container 3 : MariaDB sans nginx
